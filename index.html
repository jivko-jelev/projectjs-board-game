<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knights / Elves / Dwarfs</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">-->
    <style>
        html{
            min-width: 900px;
        }
        body {
            margin: 0 auto;
            width: 900px;
            min-width: 900px;
            font-family: 'Titan One' !important;
            padding-top: 10px;
        }

        @font-face {
            font-family: "Titan One";
            src: url("TitanOne-Regular.ttf");
        }

        #chessBoard {
            margin: 0;
            padding: 0;
        }

        .player-one {
            color: red;
            padding-bottom: 10px;
        }

        .player-two {
            color: blue;
        }

        span {
            margin: 0;
            text-align: center;
        }

        #menu {
            position: absolute;
            left: 1200px;
            top: 50px;
        }

        #menu > label {
            text-align: right;
        }

        .players {
            text-align: center;
            font-size: 20px;
        }

        .player-one, .player-two {
        }

        #player-0-score, #player-1-score {
            color: green;
        }

        #dice{
            position: absolute;
            left: 1180px;
            top: 320px;
            font-size: 42px;
            display: none;
        }

        #dice div{
            border: 1px solid grey;
            width: 30px;
            float: left;
            padding: 5px;
            margin: 0 auto;
        }

        #new-game{
            position: relative;
            left:950px;
            top:-60px;
            outline: 0;
            -moz-box-shadow: 0px 10px 14px -7px #276873;
            -webkit-box-shadow: 0px 10px 14px -7px #276873;
            box-shadow: 0px 10px 14px -7px #276873;
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #599bb3), color-stop(1, #408c99));
            background:-moz-linear-gradient(top, #599bb3 5%, #408c99 100%);
            background:-webkit-linear-gradient(top, #599bb3 5%, #408c99 100%);
            background:-o-linear-gradient(top, #599bb3 5%, #408c99 100%);
            background:-ms-linear-gradient(top, #599bb3 5%, #408c99 100%);
            background:linear-gradient(to bottom, #599bb3 5%, #408c99 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#599bb3', endColorstr='#408c99',GradientType=0);
            background-color:#599bb3;
            -moz-border-radius:8px;
            -webkit-border-radius:8px;
            border-radius:8px;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:20px;
            font-weight:bold;
            padding:2px 32px;
            text-decoration:none;
            text-shadow:0px 1px 0px #3d768a;
        }
        #new-game:hover {
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #408c99), color-stop(1, #599bb3));
            background:-moz-linear-gradient(top, #408c99 5%, #599bb3 100%);
            background:-webkit-linear-gradient(top, #408c99 5%, #599bb3 100%);
            background:-o-linear-gradient(top, #408c99 5%, #599bb3 100%);
            background:-ms-linear-gradient(top, #408c99 5%, #599bb3 100%);
            background:linear-gradient(to bottom, #408c99 5%, #599bb3 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#408c99', endColorstr='#599bb3',GradientType=0);
            background-color:#408c99;
        }

        #statistics{
            position: absolute;
            top: 40px;
            left: 50px;
        }
    </style>
    <link rel="icon" href="iconfinder_Delicious_54508.png">
</head>
<body>
<div id="statistics"></div>
<div class="players"><span class="player-one">Player A</span> - <span id="player-0-score"> 0</span></div>
<canvas id="chessBoard" width="900" height="700"></canvas>
<div class="players"><span class="player-two">Player B</span> - <span id="player-1-score"> 0</span></div>
<div id="menu"></div>
<div id="dice">Dice<br>
    <div id="dice-0">1</div>
    <div id="dice-1">1</div>
    <div id="dice-2">1</div>
</div>
<button id="new-game">New Game</button>
<script src="canvas.js"></script>
<script src="unit.js"></script>
<script>
    window.onload = function() {
        if(!window.location.hash) {
            window.location = window.location + '#loaded';
            window.location.reload();
        }
    }
</script>
</body>
</html>
